<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="style.css">
<script src="index.js"></script>
<script src="dibujo.js"></script>
<script src="integracionporrectangulos.js"></script>
<script src="integracionporsimpson.js"></script>
<script src="integracionportrapecios.js"></script>
<script src="integracionpormontecarlo.js"></script>

</head>
<body onload="Start();">
	<div>
		<label>Equacion: </label><input id="equation" type="text" value="sin(x)" onchange="OnEquationChange(event)">
		<br><br>
		<label for="metodo">Metodo:</label>
		<select name="metodo" id="metodo" onchange="OnMethodChange(event)">
			<option value="0">Rectangulos</option>
			<option value="1">Trapecios</option>
			<option value="2">Simpson</option>
			<option value="3">Monte-Carlo</option>
		</select>
		<br><br>
		<label>a: </label><input id="a-input" type="number" value="0" onchange="OnAChange(event)">
		<label>b: </label><input id="b-input" type="number" value="10" onchange="OnBChange(event)">
		<label>N: </label><input id="n-input" type="number" value="20" onchange="OnNChange(event)">
		<br><br>
		<button onclick="CalcularRapido()">Calculo instantáneo</button><br><br>
		<label>Velocidad de animación: </label><input id="a-input" type="number" value="1" onchange="OnSpeedChange(event)"><br>		
		<button onclick="CalcularAnimado()">Calculo animado</button>
	</div>
	<div>
		<p class="info" id="Resultado">Resultado: </p>
	</div>
	<div class="frame" style="float:left">
		<canvas class="canvas" id="mycanvas" width="1024" height="512"></canvas>
	</div>
</body>
</html>
